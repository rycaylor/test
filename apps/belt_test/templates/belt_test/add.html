<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Add a Cat!</h1>
    <a href="{% url 'belt:index' %}">Home</a>

    {% if messages %}
    {% for message in messages %}
    <h3 style="color:red">{{message}}</h3>
    {% endfor %}
    {% endif %}

    <form class="" action="{% url 'belt:make_cat' %}" method="post">
      {% csrf_token %}
      <h3>Cat Name:</h3>
      <input type="text" name="name" value="">

      <h3>Age:</h3>
      <input type="number" name="age" value="">

      <input type="submit" name="" value="Add cat!">
    </form>


  </body>
</html>
